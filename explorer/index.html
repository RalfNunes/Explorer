<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700;900&display=swap" rel="stylesheet">
  <!-- fonts / fonts icons-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- external css -->
  <link rel="stylesheet" href="style.css">

  <title>Explorer</title>
</head>
<body>
  <!-- container -->
  <div class="container">
    <!-- profile-card -->
    <div class="profile-card">
      <!-- profile-pic -->
      <div class="profile-pic">
        <img src="images/explorer-logo-vertical.webp" alt="logo do rocketseat explorer">
      </div>
      <!-- profile-details -->
      <div class="profile-details">
        <!-- intro -->
        <div class="intro">
          <h2>Curso Explorer</h2>
          <h4>Front-end/FullStack</h4>
          <!-- social -->
          <div class="social">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-js"></i></a>
          </div>
        </div>

        <!-- contact-info -->
        <div class="contact-info">
          <!-- infos-contacts -->
          <div class="row">
            <div class="icon">
              <i class="fab fa-html5"></i>
            </div>
            <div class="content">
              <span></span>
              <h5>HTML</h5>
            </div>
          </div>

          <div class="row">
            <div class="icon">
              <i class="fab fa-css3"></i>
            </div>
            <div class="content">
              <span></span>
              <h5>CSS</h5>
            </div>
          </div>

          <div class="row">
            <div class="icon">
              <i class="fab fa-js"></i>
            </div>
            <div class="content">
              <span></span>
              <h5>JAVASCRIPT</h5>
            </div>
          </div>
        </div>
        <button class="download-btn">Github</button>
      </div>
    </div>
  </div>


</body>
</html>
