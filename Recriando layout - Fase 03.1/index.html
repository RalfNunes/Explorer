<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="/Recriando layout - Fase 03.1/css/style.css">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <!-- titulo  -->
  <title>Formulário 3.1</title>
</head>

<body>
  <header>
    <h1>avalie a sua mentoria</h1>
    <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
    <img src="/Recriando layout - Fase 03.1/images/img1.png" alt="logo de uma estrelas preenchidas">

    <div class="sub-header">
      <h1>Informações pessoais</h1>
    </div>
  </header>

  <div class="page">

    <form action="my-form">

      <!-- info-basica -->
      <fieldset>
        <div class="fielset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>

            <div class="input-wrapper">
              <label for="lastname">Sobrenome</label>
              <input type="text" id="lastname">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="email">
          </div>

        </div>
      </fieldset>
      <!-- info-mentor -->
      <fieldset>
        <div class="fielset-wrapper">
          <div class="input-wrapper">
            <legend>Informações do mentor</legend>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>

</html>
