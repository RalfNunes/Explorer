<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Temporizador estilo pomodoro timer">
  <!-- link css -->
  <link rel="stylesheet" href="style.css">
  <!-- link favicon -->
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg">
  <!-- link js -->
  <script src="./js/script.js" type="module"></script>
  <title>Focus Timer</title>
</head>
<body>
  <div id="app">
    <!-- switch light and black -->
    <button id="toggle-mode">
      <span>Ativar/Desativar Light Mode</span>
    </button>

    <!-- section timer -->
    <section id="timer">
      <span id="minutes">00</span>
      <span>:</span>
      <span id="seconds">00</span>
    </section>

    <!-- section actions buttons controls -->
    <section id="controls">
      <button>play</button>
      <button>pause</button>
      <button>set</button>
      <button>stop</button>
      <button>musicon</button>
      <button>musicoff</button>
    </section>
  </div>
</body>
</html>
