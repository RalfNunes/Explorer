<script>

  
  // var 
    // => variavel o nome já diz pode variar
    var clima = "Quente"
    clima = "Frio"
    console.log(clima) 
  // 

  // let
    // => ele é muito semelhante a var
      let clima = "Quente"
      console.log(clima)
      clima = "Frio"
  //


  // const
    // => a constante não pode mudar, a constante é constante
       const clima = "Quente"
       clima = "Frio"
       console.log(clima) 
  //

</script>
