<!DOCTYPE html>
<html lang="pt-bt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
  <!-- TITLE -->
  <title>Crie o seu Evento</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/Projeto 3/css/style.css">
</head>

<body>
  <!-- PAGE -->
  <div class="page">
    <!-- HEADER -->
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <!-- END HEADER -->

    <!-- FORMS -->
    <form id="my-form">
      <!-- FIELDSET EVENT-->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend> Informação do Evento</legend>

          <!-- EVENT TITLE -->
          <div class="input-wrapper">
            <label for="event-title">Título do evento <span>(mínimo 8 caracteres)</label></span>
            <input type="text" id="event-title" required minlength="8"/>
          </div>
          <!-- END EVENT TITLE -->

          <!-- EVENT LINK -->
          <div class="input-wrapper">
            <label for="event-link">Link do Evento <span>(comece com o https://)</label></span>
            <input type="url" id="event-link" />
          </div>
          <!-- END EVENT LINK -->

          <!-- EVENT WHATSAPP -->
          <div class="input-wrapper">
            <label for="event-whatsapp">Whatsapp para contato <span>(somente números)</label></span>
            <input type="number" id="event-whatsapp" />
          </div>
          <!-- END EVENT WHATSAPP -->

          <!-- EVENT EXTRAS -->
          <div class="input-wrapper">
            <label for="even-info">Informações Extras</label>
            <textarea id="even-info"></textarea>
          </div>
          <!-- END EVENT EXTRAS -->

          <!-- EVENT CATEGORY -->
          <div class="input-wrapper">
            <label for="event-category">Whatsapp para contato <span>(somente números)</label></span>
            <select id="event-category">
              <option value="live">Ao Vivo</option>
              <option value="podcast">PodCast</option>
              <option value="mendorship">Mendoria</option>
            </select>
          </div>
          <!-- END EVENT CATEGORY -->

        </div>
      </fieldset>
      <!-- END FIELDSET EVENT -->

      <!-- FIELDSET EVENT PRIVACIDADE-->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>

          <!-- EVENT EMAIL -->
          <div class="input-wrapper">
            <label for="event-email">E-mail do administrador <span>(digite um email válido)</label></span>
            <input type="email" id="event-email" />
          </div>
          <!-- END EVENT EMAIL -->

          <!-- EVENT PASSWORD -->
          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</label></span>
            <input type="password" id="event-password" minlength="8" />
          </div>
          <!-- END EVENT PASSWORD -->

          <!-- EVENT PRIVATE -->
          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Evento privado</label>
          </div>
          <!-- END EVENT PRIVATE -->

        </div>
      </fieldset>
      <!-- END FIELDSET PRIVACIDADE -->

      <!-- FIELDSET EVENT DATE-->
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Data e Hora</legend>
          <div class="col-3">

            <!-- EVENT DATE -->
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" />
            </div>
            <!-- END EVENT DATE -->

            <!-- EVENT BEGIN -->
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            <!-- END EVENT BEGIN -->

            <!-- EVENT END -->
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
            <!-- END EVENT END -->

          </div>
        </div>
      </fieldset>
      <!-- END FIELDSET DATE -->
    </form>
    <!-- END FORMS -->
    <!-- EVENT SALVE -->
    <footer>
      <input form="my-form" class="button" type="submit" value="Salvar Evento">
    </footer>
    <!-- END EVENT SALVE -->
  </div>
  <!-- END PAGE -->
</body>

</html>
