<!-- o ideal é que todos os campos tenham LABEL  -->

<label for="titulo">Titulo do Evento</label>
<!-- for, tem que ter o mesmo nome do id -->
<input type="text" name="titulo-do-evento" id="titulo">
<!-- os input são entrada, name é muito importante para inviar ao servidor, id é para css  -->

<label for="password">Coloque a sua senha</label>
<input type="password" name="password" id="password">

<label for="name">Seu Nome</label>
<input type="checkbox" name="name" id="name">

<label for="number">Numero</label>
<input type="number" name="number" id="number">

<select name="category" id="category">
	<option value="music">Música</option>
  <option value="soccer">Futebol</option>
</select>

<textarea name="textarea" id="textarea"></textarea>
<!-- o campo textarea é ajustado pelo CSS  -->
